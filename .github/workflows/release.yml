name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update metadata.json version
        run: |
          jq --arg v "${{ steps.version.outputs.version }}" '.version = $v' metadata.json > metadata.tmp
          mv metadata.tmp metadata.json

      - name: Build and publish to Puppet Forge
        uses: barnumbirr/action-forge-publish@v2.15.0
        env:
          FORGE_API_KEY: ${{ secrets.PUPPET_FORGE_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pkg/danfoster-sysfs-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
